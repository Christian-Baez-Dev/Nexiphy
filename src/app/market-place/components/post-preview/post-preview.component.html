<article class="post">
  <div class="post-img">
    <img  [src]="announcement().images[0]" alt="">
  </div>
  <p  class="post-price">{{announcement().currency.symbol}}{{announcement().price | currency :'':''}}</p>
  <p class="post-title">{{announcement().title}}</p>
  <address class="post-addres">{{announcement().municipality.name}}, {{announcement().municipality.province.name}}</address>
</article>
