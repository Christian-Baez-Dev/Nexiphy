<div class="div-carouser-container">



  <swiper-container class="swipper-class" [slides-per-view]="1" [pagination]="{ clickable: true }" #swiper>

    @for (imgrUrl of imgUrls(); track $index; let index = $index) {
      <swiper-slide lazy="true">
        <div class="container-img">
          <img [src]="imgrUrl"  loading="lazy"/>
          <button class="delete" (click)="delete.emit(index)">
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13" fill="none">
              <path d="M3 10L9.965 3M10 10L3.035 3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </button>

        </div>
      </swiper-slide>
    }

  </swiper-container>


</div>
