<section class="radio">
  <app-select [text]="text()" (toggle)="isOpen.set(!isOpen())"/>

  <div class="radio-options" [ngClass]="{'open': isOpen()}">

    @for (value of values(); track value; let index = $index) {
      <label>
        <input
        lass="radio-options-option radio"
        type="radio"
        name="option"
        [value]="value"
        (click)="selectedValue.emit(value)">
         {{options()[index] | titlecase}}
      </label>

    }

  </div>
</section>
